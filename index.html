<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Name:
            <input type="text" name="name"><br>
            
            E-mail:
            <input type="email" name="email"><br>
            
            <!--add your own inputs below-->
            
            Age: 
            <input type="number" name="age"><br>
            
            Gender: 
            <input type="radio" name="gender" value="male"> Male
            <input type="radio" name="gender" value="female"> Female<br><br>
            
            Transportation: 
            <p>Select one that you prefer to use to transport to and from</p>
                <input type="radio" name="transport" value="car"> Car
                <input type="radio" name="transport" value="bus"> Bus
                <input type="radio" name="transport" value="train"> Train
                <input type="radio" name="transport" value="airplane"> Airplane
                <input type="radio" name="transport" value="ferrari"> Ferrari<br>
                
            Which animal is more appealing to you?: <br>
            <input type="checkbox" name="animal1" value="dog"> I want a dog!<br>
            <input type="checkbox" name="animal2" value="cat"> I want a cat!<br>
            <input type="checkbox" name="animal3" value="hamster"> I want a hamster<br>
            <input type="checkbox" name="neither" value="none"> None listed<br
            
            
            <!--add your own inputs above-->
            
            <input class="blue-button"type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
